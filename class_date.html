<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate= function (day, month, year){
        this.day= day;
        this.month= month;
        this.year = year;
        this.getDay= function() {
            return this.day;
        }
        this.getMonth= function() {
            return this.month;
        }
        this.getYear= function(){
            return this.year;
        }

        this.setDate= function(day,month,year){
            this.day= day;
            this.month= month;
            this.year = year;
        }
        this.toString = function (){
          return this.day + '/' + this.month + '/' + this.year;
        }
    }
    let date= new MyDate(2,3,1990);
    date.getDay();
    date.getMonth();
    date.getYear();
    alert(date.toString()); // 2/3/1990
    date.setDate(20,10,2020);
    alert(date.toString()); // 20/10/2020








</script>

</body>
</html>
